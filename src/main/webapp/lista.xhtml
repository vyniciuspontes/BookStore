<html	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <h:head>
        <title>Livraria Vynicius</title>
        <link href="index.css" rel="stylesheet"></link> 
    </h:head>
    <h:body>
        <h:messages/>
        <h:dataTable	value="#{adminListBooksBean.books}"
                     var="book">
            <h:column>
                <f:facet name="header">Sumário</f:facet>
                <h:outputLink	value="#{book.summaryPath}">
		#{book.summaryPath}
                </h:outputLink>
            </h:column>
            <h:column>
                <f:facet	name="header">
                    Titulo
                </f:facet>
                #{book.title}
            </h:column>
            <h:column>
                <f:facet	name="header">
                    Número	de	páginas
                </f:facet>
                #{book.pagesNumber}
            </h:column>
            <h:column>
                <f:facet name="header">Autores</f:facet>
                <ui:repeat var="author" value="#{book.authorList}">
                    #{author.name}, 												
                </ui:repeat>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
